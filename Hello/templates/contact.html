{% extends 'base.html' %} 
{% block title %}Contact Us{% endblock title %} 

{% block body %}
<div class="container-fluid px-0">
  <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="..."/>
</div>

<div class="container py-4">
<h1 class="text-center my-4">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}<!--so that no other user can hack your site-->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"/>
    </div>
   
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"/>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number"/>
      </div>
  
    <div class="form-group">
      <label for="desc">Tell me why you want to contact me for...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock body %}
